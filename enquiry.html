		<div class="main">
			<div class="row1">
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<div class="tagLine">
					Looking for the Best Place for Programming

				</div>
				<div class="cinfo">
					<div class="weblink">www.iipacademy.com</div>
					<div>Info@iipacademy.com</div>
					<div>+91-9269698122</div>
				</div>
			</div>
			<div class="row2">
				<div class="menuItems"> <a href="home.html">Home</a></div>
				<div class="menuItems"> <a href="about.html">About Us</a></div>
				<div class="menuItems"> <a href="courses.html">About Us</a></div>
				<div class="menuItems"> <a href="gallery.html">Gallery</a></div>
				<div class="menuItems"> <a href="contact.html">Contact Us</a></div>
				<div class="menuItems"> <a href="enquiry.html">Enquiry</a></div>
			</div>
			<div class="row3Enquiry">
				<div class="leftMenuEnquiry">
					<div class="leftMenuVarEnquiry">Home</div>
				   	<div class="leftMenuVarEnquiry">About Us</div>
				   	<div class="leftMenuVarEnquiry">Course</div>
				   	<div class="leftMenuVarEnquiry">Gallery</div>
				   	<div class="leftMenuVarEnquiry">Contact Us</div>
				   	<div class="leftMenuVarEnquiry">Enquiry</div>
				</div>
				<div class="rightFormEnquiry">
					<h1>Enquiry</h1>
					<form>
						<div class="formDiv">
							<label for="">Gender</label>
							<input type="radio" name="Gender" class="inputTag">Male
							<input type="radio" name="Gender" class="inputTag">Female
						</div>
						<div class="formDiv">
							<label for="">Name</label>
							<input type="text" class="inputTag">
						</div>
						<div class="formDiv">
							<label for="">Contact No</label>
							<input type="text" class="inputTag">
						</div>
						<div class="formDiv">
							<label for="">Country</label>
							<select class="inputTag">
								<option>---Select---</option>
								<option>India</option>
								<option>USA</option>
								<option>UAE</option>
							</select>
						</div>
						<div class="formDiv">
							<label for="">State</label>
							<select class="inputTag">
								<option>---Select---</option>
								<option>Bihar</option>
								<option>UP</option>
								<option>UK</option>
							</select>
						</div>
						<div class="formDiv">
							<label for="">City</label>
							<select class="inputTag">
								<option>---Select---</option>
								<option>Patna</option>
								<option>Delhi</option>
								<option>Gaya</option>
							</select>
						</div>
						<div class="formDiv">
							<label for="">Address</label>
							<textarea class="inputTag"></textarea>
						</div>
						<div class="formDiv">
							<label for="">Email</label>
							<input type="email" class="inputTag">
						</div>
						<div class="formDiv">
							<label for="">Enquiry</label>
							<textarea class="inputTag"></textarea>
						</div>
					</form>
				</div>
			</div>
			<div class="footer">
				<div class="footerLeft"></div>
				<div class="footerMiddle">
					<div class="footerMiddleDiv">
						<div class="footerMiddleVar">Home |</div>
				   		<div class="footerMiddleVar">About Us |</div>
				   		<div class="footerMiddleVar">Course |</div>
				   		<div class="footerMiddleVar">Gallery |</div>
				   		<div class="footerMiddleVar">Contact Us |</div>
				   		<div class="footerMiddleVar">Enquiry |</div>
					</div>
				</div>
				<div class="footerRight"></div>
			</div>
		</div>

</html>
